<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue #1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <input type="text" v-model="todoText">
        <button @click="addTodo">Ekle</button>
        <ul id="">
            <li v-for="todo in todoList" :key = "todo">{{todo}}</li>
        </ul>
        <br>
        <a :href="google.url" :alt="google.alt" :target="google.target" >{{google.title}}</a>
        <button v-on:click="changeTitle('Bu 1. buton')">Title Değiştir</button>
        <button v-on:click="changeTitle('Bu 2. buton')">Title Değiştir..</button>
        
        <div class="box" v-on:mousemove="updateCoords($event)">
        </div>
        <p>{{coords.x}},{{coords.y}}</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
