<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col-4 offset-4 p-2 card">
                <h3 class="text-center">{{counter}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button v-on:click="counter++" class="btn me-2 btn-sm btn-primary">+</button>
                    <button v-on:click="counter--" class="btn btn-sm btn-danger">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    {{ getCounterResult }}
                </div>
            </div>

            <div class="col-4 offset-4 p-2 card">
                <h3 class="text-center">{{counter2}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button v-on:click="counter2++" class="btn me-2 btn-sm btn-primary">+</button>
                    <button v-on:click="counter2--" class="btn btn-sm btn-danger">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    {{ getCounter2Result }}
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
